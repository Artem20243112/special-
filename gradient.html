<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>gradient</title>
	<style type="text/css">
	body{
		background-color: purple;
	}
	p{
		font-size: 1in;
		color: lime;
		background:linear-gradient(orange,green,yellow);
	}
	div{
		width: 300px;
		height: 300px;
		margin: 20px;
		float: left;
	}
	</style>
</head>
<body>
<p>Ми вивчаємо градіенти</p>
<div style="background: linear-gradient(orange,green);"></div>
<div style="background: linear-gradient(to right,orange,green);"></div>
<div style="background: linear-gradient(45deg,orange,green);"></div>
<div style="background: linear-gradient(225deg,orange,green);"></div>
<div style="background: linear-gradient(45deg,orange 0% 50%,green 70% 100%);"></div>
<div style="background: radial-gradient(orange 0% 50%,green 50% 100%);"></div>
<div style="background: radial-gradient(orange,green);"></div>
<div style="background: radial-gradient(circle at 75px 75px,orange, green);"></div>
<div style="background: radial-gradient(circle at 0px 150px,orange 30%, green);"></div>
<div style="background: radial-gradient(orange,green);"></div>
<div style="background: conic-gradient(yellow,blue,orange,green);"></div>
<div style="background: conic-gradient(at 25% 25%,yellow,blue,orange,green);"></div>
<div style="background: repeating-linear-gradient(yellow 20px,blue 40px);"></div>
<div style="background: repeating-radial-gradient(yellow 20px,blue 40px);"></div>
<div style="background: repeating-radial-gradient(yellow 5% 10%,blue 10% 15%);border-radius: 50%;"></div>

<div style="background: linear-gradient(blue 50%,yellow 50%); width: 450px;"></div>



<body>
</html>
